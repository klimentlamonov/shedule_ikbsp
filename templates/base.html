<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} • ИКБСП</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">ИКБСП</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {% block nav_btn_index_active %}{% endblock %}" href="/">Расписание</a>
                <a class="nav-link {% block nav_btn_about_active %}{% endblock %}" href="/about">О сервисе</a>
            </div>
        </div>
    </nav>
</div>
<div class="jumbotron jumbotron-fluid mt-5" style="
        background: url({{ url_for('static', filename="2.jpg") }});
        background-size: cover;">
    <div class="container">
        <h1 class="display-2"><b>{% block big_title %}{% endblock %}</b></h1>
    </div>
</div>
{% block body %}{% endblock %}

<blockquote class="blockquote text-center mt-5 mb-0 py-4 bg-dark">
    <div class="container">
        <p class="mb-0 text-light">Сервис создан для общего пользования. Приятной учебы и удачи!</p>
        <footer class="blockquote-footer"><cite title="Название источника"><a
                href="https://twitter.com/ikjvvjki">@vjki</a></cite>
        </footer>
    </div>
</blockquote>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
